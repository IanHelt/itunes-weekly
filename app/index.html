<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <title>iTunes Music Search</title>
  <link rel="icon" href="images/frustrated.png">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Spicy Music Player</h1>

      <section class="player">
        <audio class="music-player" controls="controls" src=""></audio>
        <label id="song-name">Now Playing: </label>
      </section>
    </header>

    <section class="search">
        <input type="text" value="" id="search-bar"></input>
        <button type="submit" id="search-submit">Search</button>
    </section>
    <section class="result"></section>

  </div>
  <script type="text/javascript" src="js/bundle.js"></script>
</body>
</html>
